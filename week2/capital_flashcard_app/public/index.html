<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Capital Flashcard App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="favicon.ico">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/styles.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!-- [if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif] -->

        <section>
            <div id="alabama" class="flashcard">
                <img src="img/alabama.png" alt="Image of Alabama" class="stateImage">
                
                <h2 class="stateName">Alabama</h2>

                <p id="alabamaCapital" class="capitalName">Montgomery</p>
            </div>

            <div id="alaska" class="flashcard" onclick="getId(alaska);">
                <img src="img/alaska.png" alt="" class="stateImage">

                <h2 class="stateName">Alaska</h2>

                <p id="alaskaCaptial" class="capitalName">Juneau</p>
            </div>

            <div id="arizona" class="flashcard">
                <img src="img/arizona.png" alt="" class="stateImage">

                <h2 class="stateName">Arizona</h2>

                <p id="arizonaCapital" class="capitalName">Phoenix</p>
            </div>

            <div id="arkansas" class="flashcard">
                <img src="img/arkansas.png" alt="" class="stateImage">

                <h2 class="stateName">Arkansas</h2>

                <p id="arkansasCapital" class="capitalName">Little Rock</p>
            </div>

            <div id="california" class="flashcard">
                <img src="img/california.png" alt="" class="stateImage">

                <h2 class="stateName">California</h2>

                <p id="californiaCapital" class="capitalName">Sacramento</p>
            </div>

            <div id="colorado" class="flashcard">
                <img src="img/colorado.png" alt="" class="stateImage">

                <h2 class="stateName">Colorado</h2>

                <p id="coloradoCapital" class="capitalName">Denver</p>
            </div>
        </section>


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
